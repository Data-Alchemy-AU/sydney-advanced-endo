<div >
  <mat-card appearance="outlined" class = "service-card">
    <mat-card-header>
      <img mat-card-avatar [src]=service.url alt="icon for {{service.name}}" class = "service-card-image">
      <mat-card-title>{{ service.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class = "service-card-content">
      <p>
      {{service.desc}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
