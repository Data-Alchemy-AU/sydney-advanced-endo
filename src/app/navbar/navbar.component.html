<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    fixedInViewport [fixedTopGap]="64"
    mode="over"
    position="end"
    class="mobile-sidenav">
    <div class="sidenav-header">
      <button mat-icon-button class="close-btn" (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/about-us" (click)="sidenav.close()">About Us</a>
      <a mat-list-item routerLink="/our-team" (click)="sidenav.close()">Our Team</a>
      <a mat-list-item routerLink="/services" (click)="sidenav.close()">Services</a>
      <a mat-list-item routerLink="/contact-us" (click)="sidenav.close()">Contact Us</a>
      <a mat-list-item routerLink="/enquire" (click)="sidenav.close()" class="primary">Enquire</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="fixed-header">
      <div class="logo-container">
        <button mat-button [routerLink]="'/home'" class="button" color="primary">
          <app-logo-advanced></app-logo-advanced>
        </button>
      </div>

      <!-- Desktop Navigation Buttons -->
      <span class="nav-buttons">
        <app-button-shared buttonType="home" variant="basic" color="default"></app-button-shared>
        <app-button-shared buttonType="about-us" variant="basic" color="default"></app-button-shared>
        <app-button-shared buttonType="our-team" variant="basic" color="default"></app-button-shared>
        <app-button-shared buttonType="services" variant="basic" color="default"></app-button-shared>
        <app-button-shared buttonType="contact-us" variant="basic" color="default"></app-button-shared>
        <app-button-shared buttonType="enquire" variant="flat" color="primary"></app-button-shared>
      </span>

      <!-- Mobile Menu (Hidden on Desktop) -->
      <button mat-icon-button class="burger-menu" (click)="$event.stopPropagation(); sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </mat-sidenav-content>
</mat-sidenav-container>
