
<mat-toolbar  class=fixed-header>
<!--  <span>-->
  <div class = logo-container>
  <button mat-button [routerLink] = "'/home'" class="button" color="primary">
    <app-logo></app-logo>
  </button>
  </div>

  <!-- Desktop Navigation Buttons -->
  <span class="nav-buttons">
    <app-button-shared buttonType="home" variant="basic" color = 'default' ></app-button-shared> <!-- Forces flat -->
    <app-button-shared buttonType="about-us" variant="basic" color = 'default' ></app-button-shared> <!-- Forces flat -->
    <app-button-shared buttonType="our-team" variant="basic" color = 'default'></app-button-shared> <!-- Forces flat -->
    <app-button-shared buttonType="services" variant="basic" color = 'default'></app-button-shared> <!-- Forces flat -->
    <app-button-shared buttonType="contact-us" variant="basic" color = 'default'></app-button-shared> <!-- Forces flat -->
    <app-button-shared buttonType="enquire" variant="flat" color="primary"></app-button-shared> <!-- Forces flat -->
   </span>


  <!-- Mobile Menu (Hidden on Desktop) -->
  <button mat-icon-button class="burger-menu" [matMenuTriggerFor]="mobileMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item routerLink="/home">Home</button>
    <button mat-menu-item routerLink="/about-us">About Us</button>
    <button mat-menu-item routerLink="/our-team">Our Team</button>
    <button mat-menu-item routerLink="/services">Services</button>
    <button mat-menu-item routerLink="/contact-us">Contact Us</button>
    <button mat-menu-item routerLink="/enquire" color="primary">Enquire</button>
  </mat-menu>
</mat-toolbar>
<mat-divider></mat-divider>
