<div class="container">
  <div class="img-container"  *ngFor="let i of imageCarouselArray; let select = index;"
       [ngClass]="{'selected': select == selectedIndex}">
    <img src="{{i.img}}" alt="{{i.alt}}" >
  </div>

  <!--</div>-->
  <div [ngStyle]="{'transform': 'translateY('+ transform + '%' +')', 'transition': '.8s'}">
    <div class="text-container">
      <div class="page-text" *ngFor="let i of imageCarouselArray;let select = index;" [ngClass]="{'selected': select == selectedIndex}">
        <h3>{{i.text}}</h3>
      </div>
    </div>
  </div>

</div>

<div class="slider">
  <div class="slide-button-parent-container"  *ngFor="let i of imageCarouselArray; let x =index" (click)="selected(x)" (keydown)="keySelected(x)" >
    <div class="select-box">
      <div class="slide-button" [ngClass]="{'slide-button-select': x == selectedIndex}" >
      </div>
    </div>
  </div>
</div>
